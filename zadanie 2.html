<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div style="text-align: center;">
    <video id="vid" width="1080">
        <source src="Szuman.mp4">
    </video>
    </br><button onclick="startPauza()">Start/Pauza</button>
    </div>
    <script>
        var vid = document.getElementById('vid');
        function startPauza(){
            if (vid.paused) vid.play();
            else vid.pause();
        }
    </script>
</body>
</html>
